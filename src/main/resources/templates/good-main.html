<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>

    <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body class="body">

<div th:insert="blocks/header"></div>


<div class="container">
    <h1 class="center">Товары</h1>
    <div th:each="el : ${goods}">
    <article class="episode">

        <div class="episode__number" th:text="${el.ID_Good}"></div>
        <div class="episode__content">
            <div class="title" th:text="${el.goodName}"></div>
            <div class="story">
                <table>
                    <tr>

                        <td>><a>Цена:</a>
                            <a th:text="${el.goodPrice}"></a>
                        </td>
                    </tr>
                    <tr>

                        <td>><a>Дата поставки:</a> <a th:text="${el.goodSupplyDate}"></a></td>
                    </tr>
                    <tr>
                        <td>>
                            <form th:each="emp : ${el.getEmployee()}">
                            <a>Код сотрудника: </a> <a th:text="${emp.getEmployeeInitials()}"></a>
                            </form>
                        </td>
                    </tr>
                </table>
                <a th:href="'/good/' + ${el.ID_Good}">Подробнее</a>
            </div>
        </div>

    </article>
    </div>

</div>
</body>
</html>
